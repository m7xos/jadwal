name: Deploy Multi VPS Laravel

on:
  push:
    branches:
      - master
      - multigroup

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'master' && 'production' || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ github.ref_name == 'master' && secrets.PROD_SSH_PRIVATE_KEY || secrets.STAGING_SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H \
            ${{ github.ref_name == 'master' && secrets.PROD_SSH_HOST || secrets.STAGING_SSH_HOST }} \
            >> ~/.ssh/known_hosts

      - name: Deploy Zero Downtime + Health Check + Rollback
        env:
          SSH_HOST: ${{ github.ref_name == 'master' && secrets.PROD_SSH_HOST || secrets.STAGING_SSH_HOST }}
          SSH_USER: ${{ github.ref_name == 'master' && secrets.PROD_SSH_USER || secrets.STAGING_SSH_USER }}
          BRANCH: ${{ github.ref_name }}
        run: |
          ssh "$SSH_USER@$SSH_HOST" << 'EOF'
            set -e

            APP_DIR=/var/www/jadwal
            RELEASE_DIR=$APP_DIR/releases/$(date +%Y%m%d%H%M%S)
            SHARED_DIR=$APP_DIR/shared
            PREV_RELEASE=$(readlink -f $APP_DIR/current || true)

            echo "âž¡ï¸ New release: $RELEASE_DIR"
            mkdir -p "$RELEASE_DIR"

            git clone -b $BRANCH https://github.com/hardiagunadi/jadwal.git "$RELEASE_DIR"

            ln -sfn $SHARED_DIR/.env $RELEASE_DIR/.env
            rm -rf $RELEASE_DIR/storage
            ln -sfn $SHARED_DIR/storage $RELEASE_DIR/storage

            cd "$RELEASE_DIR"
            /usr/local/bin/composer install --no-dev --optimize-autoloader

            echo "ðŸ§ª Running migrations"
            if ! php artisan migrate --force; then
              echo "âŒ Migration failed â€“ rollback"
              rm -rf "$RELEASE_DIR"
              exit 1
            fi

            echo "âš¡ Optimize"
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "ðŸ”„ Switch symlink"
            ln -sfn "$RELEASE_DIR" $APP_DIR/current

            echo "â¤ï¸ Health check"
            if ! curl -fs https://$SSH_HOST/health; then
              echo "âŒ Health check failed â€“ rollback"
              ln -sfn "$PREV_RELEASE" $APP_DIR/current
              exit 1
            fi

            echo "ðŸ§¹ Cleanup old releases"
            cd $APP_DIR/releases
            ls -dt */ | tail -n +6 | xargs rm -rf

            echo "âœ… Deployment success"
          EOF
