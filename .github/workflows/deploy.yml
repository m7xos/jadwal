name: Deploy Laravel (Prod & Staging)

on:
  push:
    branches:
      - master
      - multigroup

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          BRANCH: ${{ github.ref_name }}
        run: |
          ssh "$SSH_USER@$SSH_HOST" << 'EOF'
            set -e

            echo "ðŸš€ Deploy branch: $BRANCH"

            # Tentukan direktori berdasarkan branch
            if [ "$BRANCH" = "master" ]; then
              APP_DIR=/var/www/jadwal-prod
            else
              APP_DIR=/var/www/jadwal-staging
            fi

            RELEASE_DIR=$APP_DIR/releases/$(date +%Y%m%d%H%M%S)
            SHARED_DIR=$APP_DIR/shared
            PREV_RELEASE=$(readlink -f $APP_DIR/current || true)

            echo "âž¡ï¸ New release: $RELEASE_DIR"
            mkdir -p "$RELEASE_DIR"

            # Clone branch
            git clone -b "$BRANCH" https://github.com/hardiagunadi/jadwal.git "$RELEASE_DIR"

            # ===== SHARED FILES =====
            mkdir -p "$SHARED_DIR"
            mkdir -p "$SHARED_DIR/storage"
            mkdir -p "$SHARED_DIR/bootstrap/cache"

            ln -sfn "$SHARED_DIR/.env" "$RELEASE_DIR/.env"

            rm -rf "$RELEASE_DIR/storage"
            ln -sfn "$SHARED_DIR/storage" "$RELEASE_DIR/storage"

            rm -rf "$RELEASE_DIR/bootstrap/cache"
            ln -sfn "$SHARED_DIR/bootstrap/cache" "$RELEASE_DIR/bootstrap/cache"

            # Pastikan permission benar
            chmod -R 775 "$SHARED_DIR/storage"
            chmod -R 775 "$SHARED_DIR/bootstrap/cache"

            # ===== COMPOSER =====
            cd "$RELEASE_DIR"
            /usr/local/bin/composer install --no-dev --optimize-autoloader

            # ===== ARTISAN MIGRATE & CACHES =====
            php artisan migrate --force

            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # ===== SWITCH SYMLINK =====
            ln -sfn "$RELEASE_DIR" "$APP_DIR/current"

            # ===== HEALTH CHECK =====
            if ! curl -fs http://localhost/health; then
              echo "âŒ Health check failed, rollback"
              ln -sfn "$PREV_RELEASE" "$APP_DIR/current"
              exit 1
            fi

            # ===== CLEANUP OLD RELEASES =====
            cd "$APP_DIR/releases"
            ls -dt */ | tail -n +6 | xargs rm -rf || true

            echo "âœ… Deploy SUCCESS ($BRANCH)"
          EOF
